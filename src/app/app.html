<ion-menu [content]="content" *ngIf="isThereASession()">
        <ion-header>
          <ion-toolbar>
            <ion-title>Pages</ion-title>
          </ion-toolbar>
        </ion-header>
    
        <ion-content>
          <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
              {{p.title}}
            </button>
            <div *ngIf="(findRol())">
            <button menuClose ion-item *ngFor="let p of pagesProfe" (click)="openPage(p)">
               {{p.title}}
            </button>
          </div>
            <button ion-item *ngIf="isThereASession()" (click)="logOut()">
                  {{ 'LOGOUT' | translate }}
            </button>
          </ion-list>
        </ion-content>
    
      </ion-menu>
      <ion-nav #content [root]="rootPage"></ion-nav>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'WHO_ROL' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
          {{ 'SELECT_ROL' | translate }}
        </ion-card-header>
      
        <ion-list>
          <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" >
            <ion-icon [name]="item.icon"  item-start color="primary"></ion-icon>
            {{item.title}}
          </button>

        
         <!-- <button ion-item>
            <ion-icon name="planet" item-start></ion-icon>
            Space
          </button>-->
      
        </ion-list>
      </ion-card>

</ion-content>

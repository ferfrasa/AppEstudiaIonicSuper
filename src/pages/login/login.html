<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form  [formGroup]="credentials"  (ngSubmit)="doLogin()">
    <ion-list>
     
      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input formControlName="email" type="email" name="email" required></ion-input>
      </ion-item>

    

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="password" name="password" required></ion-input>
      </ion-item>

      <div padding>
        <button [disabled]="!credentials.valid" ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>

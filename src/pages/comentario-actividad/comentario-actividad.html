<ion-header>

  <ion-navbar color="thir">
    <ion-title>{{'COMMENT_ACTIVITY' | translate}} </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
            {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
     
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-label *ngIf="!this.comentarios.length!=0">Esta actividad aun no tiene calificaciones</ion-label>
  <ion-label *ngIf="this.comentarios.length!=0">Lista de comentarios</ion-label>
 
      <ion-list *ngIf="this.comentarios.length!=0">
          <ion-item *ngFor="let item of comentarios">
              <p>{{item.fecha}}</p>
            <ion-avatar item-start>
              <img src="{{item.img}}"> 
            </ion-avatar>
            <h2>{{item.usuario}}</h2>
            <h3>{{item.comentario}}</h3>
            <p>{{item.calificacion}}</p>
          </ion-item>
  
  </ion-list>
  
  
</ion-content>

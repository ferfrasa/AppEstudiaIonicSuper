</ion-header>


<ion-content padding>
  <ion-label>{{'TEXT_FIL_ACTIVITY'|translate}} </ion-label>

    <ion-card *ngFor= "let item of activities">
        <img src="{{item.img}}">
        
      
        <ion-item>
          <ion-icon name="football" item-start large></ion-icon>
          <h2>{{item.name}}</h2>
          <p>{{item.description}}</p>
        </ion-item>
      
        <ion-item>
          <ion-icon name="wine" item-start large color="secondary" ></ion-icon>
          <h2>{{item.lugar}}</h2>
          <p>{{item.fecha}}</p>
        </ion-item>
        <ion-item>
            <ion-icon ios="ios-bulb" md="md-bulb" item-start large color="thir"></ion-icon>            
            <p>{{item.name_project}}</p>
          </ion-item>
        <ion-item >
       
          <span color="icon" item-start>{{item.type}}</span>
          <span color="icon" item-start>{{item.status}}</span>
          
        </ion-item>
          <ion-item>
              <button ion-button icon-start clear item-end (click)="calificar($event, item)">
                  <ion-icon name="navigate"></ion-icon>
                  {{'RATE_PROJECT'|translate}}
                 
              </button>
          </ion-item>


          <ion-item>
            <button ion-button icon-start clear item-end (click)="verComentarios($event, item)">
                <ion-icon name="navigate"></ion-icon>
                Comentarios de actividad
               
            </button>
        </ion-item>

      
      </ion-card>

     <!--< <div id='map'></div>-->


      <ion-fab right bottom *ngIf="(validarRolActual())">                      
        <button ion-fab color="primary" (click)="listProject()"> 
            <ion-icon ios="ios-add" md="md-add"></ion-icon></button> 
      </ion-fab>

</ion-content>

<ion-header>

    <ion-navbar color="primary">
      <ion-title>{{ item.name }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
   

 
  <ion-card>

    <img src="{{item.img}}"/>

    <ion-card-content>
      <ion-card-title>
          {{item.name}}
      </ion-card-title>
      <p>
          {{item.description}}
      </p>
    </ion-card-content>
    
    <ion-item>
      <ion-icon name="star" item-start style="color: #55acee"></ion-icon>
   
    {{ 'SCORE' | translate }}
    <ion-badge item-end>{{item.prom}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon ios="ios-browsers" md="md-browsers"></ion-icon>
          <div>{{item.category}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon ios="ios-globe" md="md-globe"></ion-icon>
          <div>{{item.spectator}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
          
         <button ion-button icon-left clear small>
            <ion-icon ios="ios-globe" md="md-globe"></ion-icon>
             <div>   {{item.fecha}}</div>
         </button>
         <button ion-button icon-left clear small>
            <ion-icon ios="ios-globe" md="md-globe"></ion-icon>
             <div>   {{item.code}}</div>
         </button>
     </ion-col>

     <ion-col center text-center>
          
      
  </ion-col>
     
     
    </ion-row>

  </ion-item>

  <ion-grid class="tags">
    <ion-label>{{ 'TAGS_PROJECT'| translate }}</ion-label>
      <ion-row >
        <ion-col *ngFor= "let tag of projects_tags">
          <div [ngStyle]="{'background-color': tag.color}">{{tag.nombre}}</div>
        </ion-col>
        
      </ion-row>
     <!-- <ion-row>
        <ion-col>
          <div>1 of 3</div>
        </ion-col>
        <ion-col>
          <div>2 of 3</div>
        </ion-col>
        <ion-col>
          <div>3 of 3</div>
        </ion-col>
      </ion-row>-->
  </ion-grid>
    

    

  </ion-card>
 

  </ion-content>

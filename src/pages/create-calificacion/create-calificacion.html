<ion-header>

  <ion-navbar color="thir">
    <ion-title>{{'RATE_PROJECT'|translate}} </ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
            {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
            {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows">
  
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-label>{{'RATE'| translate}} </ion-label>

    
    <form *ngIf="form" [formGroup]="form">
         
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="{{ 'COMENTARIO' | translate }}" formControlName="comentario"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" min="1" max="5" placeholder="{{ 'SCORE' | translate }}" formControlName="calificacion"></ion-input>
        </ion-item>
      </ion-list>
    </form>

</ion-content>

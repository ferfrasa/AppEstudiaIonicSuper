<!--
  Generated template for the PerfilPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>
        Perfil
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>





    <ion-content padding class="buttons-components-page">
        <ion-card>
          <ion-card-content>
            <img src="assets/img/14.jpg" />
          </ion-card-content>
      
          <ion-item>
            <button ion-button clear item-start></button>
            <button ion-button clear item-end></button>
          </ion-item>
        </ion-card>
      
        <ion-list>
          <ion-item>
           {{nombre}}
            <button ion-button item-end outline>Nombre</button>
          </ion-item>
      
          <ion-item>
            {{email}}
            <button ion-button item-end outline icon-start>
              <ion-icon name='star'></ion-icon>
              Correo
            </button>
          </ion-item>
      
         <ion-item>
            {{rol}}
            <button ion-button item-end outline icon-end>
             Usuario
              <ion-icon name='star'></ion-icon>
            </button>
          </ion-item>
        </ion-list>
      </ion-content>
</ion-content>

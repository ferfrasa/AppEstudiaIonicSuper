<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form  (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" required></ion-input>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label floating >{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Confirmar Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="account.password_confirmation" name="password_confirmation" required  ></ion-input>
        </ion-item>

      <div padding>
        <button  ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
        <!--<button ion-button (click)="createAccountWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          &nbsp; Crear on Google
        </button>
        <button ion-button (click)="createAccountWithFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
            &nbsp; Crear con facebook
        </button>-->
       
        
         


      </div>

    </ion-list>
  </form>
</ion-content>

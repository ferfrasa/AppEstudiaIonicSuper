<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        {{'PRIVATE_PROJECT'| translate }}
      </ion-title>
      <ion-buttons end>
          <button ion-button icon-only  *ngIf="(validarRolActual())" (click)="addProjectPrivate()" >
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
     
    </ion-navbar> 
  
  </ion-header>


<ion-content padding>

      <ion-label>Lista de tus proyectos privados </ion-label>
            <ion-list>
                <ion-item *ngFor= "let item of projects_create">
                  <ion-thumbnail item-start>
                    <img src="{{item.img}}">
                  </ion-thumbnail>
                  <h2> {{item.name}}</h2>
                  <p>{{item.description}}</p>
                  <p>{{item.code}}</p>
                  <button ion-button clear item-end (click)="viewProject($event, item)"> {{'SEE_MORE'| translate }}</button>
                </ion-item>
              </ion-list>
              <ion-fab right bottom>    
                
                 
                  <button ion-fab color="primary" *ngIf="(!validarRolActual())" (click)="joinProjectPrivate()">
                      <ion-icon ios="ios-search" md="md-search"></ion-icon></button> 
                </ion-fab>
</ion-content>

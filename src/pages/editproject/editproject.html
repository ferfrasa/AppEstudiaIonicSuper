<ion-header>

  <ion-navbar color="thir">
    <ion-title>{{'EDIT_PROJECT' | translate}} </ion-title>
    <ion-buttons start>
        <button ion-button (click)="cancel()">
          <span color="primary" showWhen="ios">
              {{ 'CANCEL_BUTTON' | translate }}
          </span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
          <span color="primary" showWhen="ios">
              {{ 'DONE_BUTTON' | translate }}
          </span>
          <ion-icon name="md-checkmark" showWhen="core,android,windows">
  
          </ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="createProject()">
     
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="{{ 'NAME_PROJECT' | translate }}" formControlName="name_project" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{ 'DESCRIPTION_PROJECT' | translate }}" formControlName="description_project"></ion-input>
          </ion-item>
  
          <ion-list>
              <ion-item >
                <ion-label>{{'CATEGORY' | translate}}</ion-label>
                <ion-select formControlName="category_id">
                  <div *ngFor="let item of categories">
                  <ion-option  *ngIf="(item.id!=9)" [value]="item.id">{{item.name}}</ion-option>
                </div>
                </ion-select>
             
              </ion-item>
            </ion-list>
  
            <ion-list>
                <ion-item >
                  <ion-label>{{'SPECTATOR' | translate }}</ion-label>
                  <ion-select  formControlName="spectator_id" >
                    <ion-option *ngFor="let item of spectators" [value]="item.id">{{item.name}}</ion-option>
               
                  </ion-select>
                </ion-item>
              </ion-list>
  
              
        </ion-list>
      </form>

</ion-content>

  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Proyectos
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addProject()" >
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <div>
    <ion-label>Algunos proyectos que te pueden interesar</ion-label>
    <ion-card *ngFor= "let item of projects">
      <img src="assets/img/bjork-live.jpg"/>
      <ion-card-content>
        <ion-card-title>
          {{item.name}}
        </ion-card-title>
        <p>
         {{item.description}}
        </p>
      </ion-card-content>
      <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon ios="ios-contacts" md="md-contacts"></ion-icon>
              <div>{{item.partic}}</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon ios="ios-star" md="md-star"></ion-icon>
              <div>{{item.prom}}</div>
            </button>
          </ion-col>
          <!--<ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>-->
        </ion-row>
  
    </ion-card>
   </div>
  
  
  </ion-content>
